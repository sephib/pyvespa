shared:
  image: docker.io/centos:8
jobs:
  notebooks-except-cloud:
    requires: [~commit,~pr]
    annotations:
      screwdriver.cd/timeout: 120
      screwdriver.cd/cpu: HIGH
      screwdriver.cd/ram: HIGH
      screwdriver.cd/dockerEnabled: true
      screwdriver.cd/dockerCpu: TURBO
      screwdriver.cd/dockerRam: TURBO
    environment:
      DOCKER_HOST: "localhost:2375"
    steps:
      - setup: |
          dnf install -y git
          export WORK_DIR=$SD_DIND_SHARE_PATH
          export RESOURCES_DIR=$(pwd)/vespa/resources
      - install-docker: |
          dnf install -y dnf-plugins-core
          dnf config-manager --add-repo https://download.docker.com/linux/centos/docker-ce.repo
          dnf install -y docker-ce-cli
          docker system info
          ls -la $SD_DIND_SHARE_PATH
      - install-python: |
          dnf install -y python38-pip
          python3 -m pip install --upgrade pip
          python3 -m pip install pytest notebook nbconvert
          python3 -m pip install -e .[full]
          python3 -m pip install -r docs/sphinx/source/requirements.txt
          python3 -m pip install -r docs/sphinx/source/notebook_requirements.txt
      - run-notebooks-except-cloud-related: |
          python3 -m pip install runnb
          dnf install -y tree
          dnf install -y wget
          find docs -name '*.ipynb' ! -name '*cloud*.ipynb' ! -name '*three-ways-to-get-started-with-pyvespa*.ipynb'
          find docs -name '*.ipynb' ! -name '*cloud*.ipynb' ! -name '*three-ways-to-get-started-with-pyvespa*.ipynb' -exec jupyter nbconvert --to notebook --ExecutePreprocessor.timeout=6000 --execute {} +
          find docs -name '*.nbconvert.ipynb' -exec rm {} +
          runnb --allow-not-trusted  docs/sphinx/source/three-ways-to-get-started-with-pyvespa.ipynb
